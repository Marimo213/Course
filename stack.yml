version: "3.9"

networks:
  game_net:
    driver: overlay
    attachable: true

services:
  traefik:
    image: traefik:latest
    command:
      - "--api.insecure=true"
      - "--providers.swarm=true"
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=game_net"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    deploy:
      placement:
        constraints:
          - node.role == manager
    networks:
      - game_net

  game_server:
    image: ghcr.io/marimo213/mp-server:latest
    networks:
      - game_net
    deploy:
      replicas: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ws.rule=PathPrefix(`/ws`)"
        - "traefik.http.routers.ws.entrypoints=web"
        - "traefik.http.services.ws.loadbalancer.server.port=8080"

  game_client:
    image: ghcr.io/marimo213/mp-client:latest
    networks:
      - game_net
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.client.rule=PathPrefix(`/`)"
        - "traefik.http.routers.client.entrypoints=web"
        - "traefik.http.services.client.loadbalancer.server.port=80"
